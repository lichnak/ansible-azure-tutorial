- name: Playbook to deploy network and VM
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    group: "myansiblegroup"
  tasks:
  - name: Ensure resource group exists
    azure_rm_resourcegroup:
      name: "{{ group }}"
      location: westeurope
      
  - name: Ensure virtual network exists
    azure_rm_virtualnetwork:
      resource_group: "{{ group }}"
      name: mynet
      address_prefixes: "10.10.0.0/16"

  - name: Ensure subnet exists
    azure_rm_subnet:
      name: mysub
      virtual_network_name: mynet
      resource_group: "{{ group }}"
      address_prefix_cidr: "10.10.1.0/24"

  - name: Make sure my VM exists
    azure_rm_virtualmachine:
      resource_group: "{{ group }}"
      name: myvm
      vm_size: Standard_A0
      admin_username: tomas
      ssh_password_enabled: false
      ssh_public_keys: 
        - path: /home/tomas/.ssh/authorized_keys
          key_data: "ssh-rsa "
      os_type: Linux
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: "14.04.4-LTS"
        version: latest
      open_ports:
        - 22
        - 80